<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
     body{
        background-color: blueviolet;
        font: normal 20pt arial;
     }
    </style>
</head>
<body>
    <h1>
        Ei, você nao devia ter feito isso...
    </h1>
    <p>
        ninguem mandou vc abrir, agora vc sabe que vc nasceu pelado  
    </p>
    <script>
        var nome = window.prompt('Olá, qual é o  seu nome?') //para perguntar se nome e ja guardar em nome 
        window.alert('Prazer em te conhecer,' + nome) // aqui vai mencionar o nome dito em cima //o '+' serve como concatenação
    </script>
</body>
</html>
