<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
     body{
        background-color: blueviolet;
        font: normal 20pt arial;
     }
    </style>
</head>
<body>
    <h1>
        Ei, você nao devia ter feito isso...
    </h1>
    <p>
        ninguem mandou vc abrir, agora vc sabe que vc nasceu pelado  
    </p>
    <script>
     var n1 = Number.parseInt(window.prompt('Me fale um numero:'))
     var n2 = Number.parseInt(window.prompt('Me fale outro numero:'))
     var soma  = n1 + n2
     window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) 
    </script> 
</body>
</html>
